<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Ia Ia Fhtagn</title>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.2/angular.min.js" type="text/javascript"></script>
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.2/angular-animate.min.js"></script>
  <script src="./data/script.js" type="text/javascript"></script>
  <script src="./js/app.js" type="text/javascript"></script>
  <script src="./js/fhtagnScriptService.js" type="text/javascript"></script>
  <script src="./js/fhtagnController.js" type="text/javascript"></script>
  <script src="./js/fhtagnQuestionDirective.js" type="text/javascript"></script>
  <script src="./js/fhtagnStatementDirective.js" type="text/javascript"></script>
  <script src="./js/fhtagnResponseDirective.js" type="text/javascript"></script>
  <script src="./js/fhtagnWifiDirective.js" type="text/javascript"></script>
  <script src="./js/animations.js" type="text/javascript"></script>
  <link rel="stylesheet" href="./css/style.css">
  <link rel="stylesheet" href="./css/animations.css">
</head>
<body ng-app="FhtagnApp">
  <div id="content" ng-controller="fhtagnController as fhtagn">
    <div class="content-area">
      <fhtagn-wifi item-data="fhtagn.health"></fhtagn-wifi>
      <div class="fhtagn-item" ng-repeat="item in fhtagn.visible" ng-animate>
        <div class="fhtagn-question {{ item.animate }}" ng-if="item.type == 'question_text' ||
          item.type == 'question_multiple'">
          <fhtagn-question item-data="item" render-next="fhtagn.renderNext(index)"></fhtagn-question>
        </div>
        <div class="fhtagn-statement {{ item.animate }}" ng-if="item.type == 'statement'">
          <fhtagn-statement item-data="item" render-next="fhtagn.renderNext()"></fhtagn-statement>
        </div>
        <div class="fhtagn-response {{ item.animate }}" ng-if="item.type == 'response'">
          <fhtagn-response item-data="item" render-next="fhtagn.renderNext()"></fhtagn-response>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
