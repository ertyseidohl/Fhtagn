<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Ia Ia Fhtagn</title>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.2/angular.min.js" type="text/javascript"></script>
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.2/angular-animate.min.js"></script>
  <script src="./data/script.js" type="text/javascript"></script>
  <script src="./js/app.js" type="text/javascript"></script>
  <script src="./js/fhtagnScriptService.js" type="text/javascript"></script>
  <script src="./js/fhtagnController.js" type="text/javascript"></script>
  <script src="./js/fhtagnQuestionDirective.js" type="text/javascript"></script>
  <script src="./js/fhtagnStatementDirective.js" type="text/javascript"></script>
  <link rel="stylesheet" href="./css/global.css">
</head>
<body ng-app="FhtagnApp">
  <div id="content" ng-controller="fhtagnController as fhtagn">
    <div class="fhtagn-item" ng-repeat="item in fhtagn.visible track by $index" ng-animate>
      <div class="fhtagn-question" ng-if="item.type == 'question'">
        <fhtagn-question options="item" next="fhtagn.pushNext(index)"></fhtagn-question>
      </div>
      <div class="fhtagn-statement" ng-if="item.type == 'statement'">
        <fhtagn-statement options="item" next="fhtagn.pushNext(-1)"></fhtagn-statement>
      </div>
    </div>
  </div>
</body>
</html>
